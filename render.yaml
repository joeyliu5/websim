services:
  - type: web
    name: weibsim
    runtime: node
    plan: free
    rootDir: .
    buildCommand: |
      npm --prefix frontend ci
      npm --prefix frontend run build
      test -f frontend/dist/index.html
      npm --prefix backend ci
    startCommand: node backend/server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
